<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <h1 class="title" >calculator</h1>
        <input class="display_feild"id="display" type="text">
        <button  class="btn_one" onclick="display(value)" value="1">1</button>
        <button  class="btn_two" onclick="display(value)" value="2">2</button>
        <button  class="btn_three" onclick="display(value)" value="3">3</button>
        <button  class="btn_four" onclick="display(value)" value="4">4</button>
        <button  class="btn_five" onclick="display(value)" value="5">5</button>
        <button  class="btn_six" onclick="display(value)" value="6">6</button>
        <button  class="btn_seven" onclick="display(value)" value="7">7</button>
        <button  class="btn_eight" onclick="display(value)" value="8">8</button>
        <button  class="btn_nine" onclick="display(value)" value="9">9</button>
        <button  class="btn_zero" onclick="display(value)" value="0">0</button>
        <button  class="btn_plus" onclick="display(value)" value="+">+</button>
        <button  class="btn_minus" onclick="display(value)" value="-">-</button>
        <button  class="btn_multiply" onclick="display(value)" value="*">*</button>
        <button  class="btn_division" onclick="display(value)" value="/">/</button>
        <button  class="btn_AC" id="clear_btn">AC</button>
        <button  class="btn_calc" onclick="calc()" value="=">=</button>
        <button  class="btn_decimal" onclick="display(value)" value=".">.</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
